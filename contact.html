<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>WCB Cafe - CONTACT</title>
    <meta name="description" content="명품 블렌드 커피와 유기농 음식을 제공하는 카페">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- bxslider 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".slider").bxSlider({
                auto: true,
                autoControls: true,
                stopAutoOnClick: true,
                pager: true,
                slideWidth: 600
            });
        });
    </script>

</head>

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCB 카페 홈"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="your-name">
                </div>

                <div>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email" name="your-email">
                </div>

                <div>
                    <label for="message">메시지</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <!-- form에는 하나의 submit만 존재할 수 있음
                    submit은 위에 있는 action과 연결됨 -->
                <input type="submit" class="button" value="전송">
            </form>
        </div><!-- /.wrapper -->
    </div><!-- /#contact -->

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">G-IDLE <br>퀸카</h3>
                <p>
                    데뷔 후 활동 20일 만에 음악 방송 1위, 음원 차트 상위권, 신인상 7관왕을 차지했으며<BR>퀸덤에서 보여준 막내 걸그룹답지 않은 존재감과 무대 퍼포먼스, 뛰어난 실력을 기점으로 국내 팬덤 규모 또한 크게 성장하게 되면서 대세 걸그룹 중 한 팀으로 자리잡았다.
                </p>
            </div><!-- /.location-info -->
            <div class="location-map">
                <iframe width="800" height="400" src="https://www.youtube.com/embed/7HDeem-JaSY"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div><!-- /.location-map -->
        </div><!-- /.wrapper -->
    </section><!-- /#location -->

    <section class="wrapper">
        <ul class="slider">
            <li><img src="images/menu1.jpg" alt=""></li>
            <li><img src="images/menu2.jpg" alt=""></li>
            <li><img src="images/menu3.jpg" alt=""></li>
        </ul>
    </section>

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                <iframe
                    src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fwebcreatorbox.fb%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=229812980409867"
                    width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                    allowTransparency="true" allow="encrypted-media"></iframe>
            </div>

            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                <a class="twitter-timeline" data-height="315"
                    href="https://twitter.com/webcreatorbox?ref_src=twsrc%5Etfw">Tweets by webcreatorbox</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div class="sns-box">
                <h3 class="sub-title">Map</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12790.41375041632!2d127.4361102!3d36.73208424999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3564d70f34664e09%3A0xa20538df48e3c317!2z7Lap67aB64yA7ZWZ6rWQIOyYpOywvey6oO2NvOyKpCDsnLXtlanquLDsiKDsm5A!5e0!3m2!1sko!2skr!4v1684394372291!5m2!1sko!2skr"
                    width="340" height="315" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div><!-- /.wrapper -->
    </section><!-- /#sns -->

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2023 Manabox</small></p>
        </div>
    </footer>
</body>

</html>
